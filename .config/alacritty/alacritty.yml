# Select one of the next themes:
# - onedark
# - dracula
# - nord
# - catppuccin
# - reddy
# - gruvbox
colors: *onedark

# Fonts
font:
  normal:
    family: Ubuntu Mono Nerd Font
    style: Regular
  bold:
    family: Ubuntu Mono Nerd Font
    style: Bold
  italic:
    family: Ubuntu Mono Nerd Font
    style: Italic
  bold_italic:
    family: Ubuntu Mono Nerd Font
    style: Bold Italic
  size: 11 

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

# Keybindings
key_bindings:
        - { key: V,  mods: Control, action: Paste }
        - { key: C,  mods: Control, action: Copy  }
        - { key: X,  mods: Control, chars: "\x03" }
